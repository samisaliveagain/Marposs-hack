;-----------------------------------------------------------
;List of valid properties
;Invalid characters:   {"}
;
;-------------
;[Settings]     Several settings
;ChannelPool=          on           User inputs affect all channels (default = off):
;                                   learn, widen limits, rework, factory settings,
;                                   tool learn, tool change, tool wear, tool factory settings,
;                                   clear alarm, wear monitoring, adaptive control
;AlarmOutput=          on           Alarms will be reported to interface (default = on)
;FpAlarmOutput=        on           Fingerprint alarms will be reported to interface (default = on)
;Clock=                Clock time  [s] of monitoring and other procedures (default = 0.01s)
;Path=                 Constraints of CNC path, if CNC path activated:
;                      all          CNC path used in all processes (default)
;                      thread       CNC path used only when thread cutting
;DtaClock=             Communication clock time [s] of DTA compile cycle (default = Clock)
;Acceleration=         Acceleration threshold [mm/s^2] to generate AFlag bit; 0 = AFlag off (default = 20)
;SourceOfAcceleration= Source for acceleration calculation (default = TPM)
;                      tpm          'Change of velocity bit' from TPM
;                      signal       Derivation of the signal
;Statistic=            Statistic log interval [s] (default = 43200 => 12 hours)
;                      1 day = 86400; 1 hour = 3600; 1 minute = 60
;StatLevel=            Statistic level (default = base information)
;                      0            base information; 1 = memory information; 2 = RT lock times; 3 = RT execution times
;WearLimit=            Mode to set wear limit (default = absolute):
;                      absolute     Limit will be set to current area value
;                      relative     Limit will be correlated to learn value
;PNChangeTC=           on           New PN will initiate tool change reaction till end of cycle (default = off)
;TCbyTime=             After this time [hours] tool change reaction will be initiated for unused processes (default = off)
;LearnPN=              on           Learn function may be associated with PN by HMI (default = off)
;MaxMemory=            Max. amount of RAM [MB] to be used (default = 1000, minimum = 200)
;FreeDiskSpace=        Min. free disk space [MB] (default = 400)
;FastSimu=             on           In simulation mode, run without clock, at maximum speed
;CycleSimu=            on           In simulation mode, simulation files will be repeated endless
;DtaMasterSlave=       Siemens compile cycle configuration (DTA block type)
;                      1            Compile cycle for one device (default)
;                      2            Compile cycle for two devices
;TimeServer=           IP address of NTP time server (default = empty/off)
;GemCncServer=         IP address of GemCncServer (default = empty/off)
;GemCncPort=           IP port    of GemCncServer (default = 3441)
;GemCncClock=          GemCncServer communication clock [s] (default = 1s)
;GhostDuration=        Max. process duration for process that is too short for working [s] (default = 0.1s)
;                      0            no process is too short
;SimulationEnable=     on           Simulation files will be processed (default = off)
;AcOutputRange=        Value range of AC output
;                      around100percent   70%...130% (default)
;                      around0percent     -30%...+30%
;
;-------------
;[Fieldbus]     Fieldbus settings
;Fieldbus=             on           A fieldbus shall be used and must be connected (default = on)
;
;-------------
;[Mail]         E-mail settings
;FromAddress=          Routing: sender (default = "noreply (GEM-CPU " + module name + ")")
;ToAddress=            Routing: receiver
;URL=                  Routing: URL of SMTP server (perhaps gateway needed)
;FromName=             Name: sender (default = "GEM-CPU " + module name)
;ToName=               Name: receiver (default = ToAddress)
;Subject=              Headline (default = "GEM " + event name)
;
;-------------
;[MQTT]         MQTT settings
;Mode=                 Specification IDs: 0 = off (default), 1 = spec. #1, 2 = spec. #2 etc.
;Plant=                Plant site code
;Area=                 Logical grouping of a subset of the plant
;Department=           Department identifier used within the plant
;Line=                 A sequence of operations or cells
;Cell=                 Cell or operation identifier
;
;-------------
;[Module]       This GEM CPU module
;Name=                 Display name
;
;-------------
;[Channel x]    Channel x (x = 1...10)
;Name=                 Display name
;CncChannel=           Associated CNC channel number (default = 1)
;OperateDelay=         Delay [s] of CAN operate (default = 0)
;
;-------------
;[DTA x]        DTA value x (x = 1...8)
;Source=               DTA source of signal value:
;                       1           Torque (default)
;                       2           True power
;                       4           Current
;                       7           Test signal 1
;                       8           Test signal 2
;                      20           Actual position
;                      21           Nominal position
;                      22           Nominal speed
;                      23           Controller difference
;                      24           Actual speed
;Name=                 Display name
;Channel=              Related channels (1...10)
;Type=                 Related procedures:
;                      off          No procedure
;                      path         No procedure, max. 1 path per channel, signal provides CNC path '0...1, e.g. Siemens PATHN'
;                      pathemu      No procedure, max. 1 path per channel, signal provides CNC path 'emulation, e.g. axis position'
;                      axis         = break overload (default)
;                      spindle      = ac break miss overload thread wear
;                      ac           Adaptive control
;                      break        Breakage detection
;                      miss         Missing detection
;                      wear         Wear detection
;                      thread       Given procedures respect thread cutting
;                      contact      Contact detection
;                      assist       Assist monitoring
;                      fp           Fingerprint monitoring
;                      overload     Overload detection
;                      infinite     Long process monitoring
;                      hobbing      Gear hobbing monitoring
;                      slowsignal   SlowSignal monitoring
;                      ripple       Ripple monitoring
;                      signal       Display of input signal (if no breakage monitoring is wanted)
;                      dpf          Signal value for DPF writing (DPF/G k09, k24, k27), no procedure
;                      *            Plug-in, name given behind '*', example: *Demo
;                      fft          FFT bit from PLC activates FFT sensor module (e.g. VM-01 FFT)
;Bundle=               Signal bundle number where this signal belongs to, according [Bundle] section
;Granularity=          Granularity of raw signal value (default = 48)
;VariabFactor=         Factor to area for calculation of effective variability (default = 0)
;                      Effective_Variability = max(Variability, area * VariabFactor)
;ThreadLimit=          Direction of signal validity during threading:
;                      automatic    Direction is detected automatically (default)
;                      both         Signal is well analysable in both directions
;                      upper        Upper signal side is well analysable
;                      lower        Lower signal side is well analysable
;Factor=               Factor to calculate unit from raw signal value (default = 0.0001)
;SensorFactor=         Multiplied with 'Factor', sensor specific, usually nonrelevant for DTA (default = 1)
;Calibration=          Corrective percentage value to 'Factor' and 'SensorFactor' (default = 100)
;Unit=                 Unit of signal value (e.g. Nm)
;Range=                Max. absolute signal value in given unit (default = 'infinite')
;Filter=               Filter time [s] of signals (default = 0.05s), Filter<=Clock = off
;PowerOnLimits=        Mode of limit calculation for 1st cycle after power-on
;                      close        Monitoring during 1st cycle with non-expanded limits
;                      wide         Monitoring during 1st cycle with expanded limits
;RelativeVariability=  relative minimum limit distance for Missing (default = 0.15)
;ThresholdOfAcceleration= Threshold for acceleration detection
;
;-------------
;[AUX x]        Auxiliary value x (x = 1...8)
;Available parameters see DTA, except Source (not available for AUX)
;
;-------------
;[SensorModule x]  Sensor module device x (x = e.g. /dev/canopen_cr/ID1_ARTIS_UM-01_0-10V)
;*Status=              Status of sensor module:
;                      OK           Sensor module is available
;                      absent       Sensor module is not available
;Name=                 See DTA
;BandpassMode=         Bandpass mode
;                      manual       Bandpass frequencies are given explicitly as f1, f2 (default)
;                      automatic    Bandpass frequencies are calculated from revolutions
;VelocityF1=           Manual mode:    Lower bandpass frequency f1 (default = 10)
;VelocityF2=           Manual mode:    Upper bandpass frequency f2 (default = 1000)
;BandpassSource=       Automatic mode: Signal source of revolutions
;BandpassFactor=       Automatic mode: Factor for revolutions (default = 1)
;BandpassBandwidth=    Automatic mode: Bandwith (default = 2)
;
;-------------
;[Sensor x]     Sensor value device x (x = e.g. /dev/canopen_cr/ID1_ARTIS_UM-01_0-10V/signal_1)
;Available parameters see DTA, except Source (not available for sensors), plus following
;*Status=              Status of signal value:
;                      OK           Sensor is available
;                      absent       Sensor is not available
;Type=                 Related procedures, like DTA plus following:
;                      spectrum     FFT spectrum monitoring
;                      digitalInput No procedure, digital input bits/bytes from sensor
;                            bit 0  Process active
;SampleMode=           Signal sample mode, for MQTT sensors only
;                      0     average (default)
;                      1     peak
;                      2     maximum
;Granularity=          See DTA, default value depends on sensor
;Factor=               See DTA, default value depends on sensor module
;The following parameters are available only for CAN bus sensors (not for MQTT sensors):
;Operate=              Polarity of operate output (default = activeLow):
;                      activeLow    Operate is activated by low  level output
;                      activeHigh   Operate is activated by high level output
;Out1=                 Level of digital output, see manual:
;                      on           High level output (default)
;                      off          Low  level output
;VelocityF1=           VM-x: Lower frequency of oscillation velocity [Hz] (default = 10)
;VelocityF2=           VM-x: Upper frequency of oscillation velocity [Hz] (default = 1000)
;ChatterSource=        Chatter: Signal source of revolutions
;ChatterBandwidth=     Chatter: Bandwith [Hz] (default = 100)
;
;-------------
;[Bundle x]     Signal bundle x (x = 1...8), x according Bundle entry in sections [DTA], [AUX], [Sensor]
;Name=                 See DTA
;Channel=              See DTA
;Type=                 See DTA
;
;-------------
;[DPF/G x]      Definition x for data pool file
;Keys=                 DPG/G keys to be written
;Life=                 Min. life time [hours] of keys of this section
;FP=                   on           Keys will be written into DPF file, if FP bit from PLC is set (default = off)
;Active=               on           Key x will be written to file (default = off)
